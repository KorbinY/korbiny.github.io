<footer class="footer">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="row my-3 d-flex">
            <div class="col-6">
                <div class="text-muted">
                    <i>Last updated: {{ "now" | date: "%b %Y" }}</i>
                </div>
            </div>

            <div class="col-6">
                <div class="geo_container">
                    <div class="geostat-button">ClustrMaps</div>
                </div>
            </div>
            
            <div class="col-6">
                <div class="text-right text-muted">
                    {{ site.data.display.footer_text }}
                </div>
            </div>
        </div>
    </div>

    <div class="geostat-container">
        <script type="text/javascript" id="clustrmaps" src="//cdn.clustrmaps.com/map_v2.js?cl=878787&amp;w=200&amp;t=tt&amp;d=AOHGQSRze7SIRR2k6C3o8lBzJFx74yZo39cfH1cDX7g&amp;co=e8e8e8&amp;ct=00196b"></script>
